<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Sets the character encoding for the document to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensures the page is responsive, adjusting to different screen sizes -->
  <title>Image Slider</title>
  <!-- Sets the title of the web page, which appears in the browser tab -->
  <link rel="stylesheet" href="styles.css">
  <!-- Links to an external CSS file for styling the document -->
</head>
<body>
  <div class="slider-container">
    <!-- Outer container for the slider to control overflow and positioning -->
    <div class="slider">
      <!-- Inner container that holds all the slides and enables sliding effect -->
      <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
      <!-- Each slide contains an image. The alt attribute provides a description for accessibility -->
      <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Links to an external JavaScript file that provides the slider functionality -->
</body>
</html>
